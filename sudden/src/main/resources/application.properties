spring.application.name=sudden

# MongoDB URI - MUST be provided via environment variable
# No default password fallback for security
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/sudden}

# Server port configuration
server.port=${SERVER_PORT:8081}

# Redis configuration (if needed)
spring.data.redis.host=${SPRING_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_REDIS_PORT:6379}
